<script>

}
const img = new Image();
      img.src = './jebena.jpeg';
      img.onload = () => {
        ctx.drawImage(img, 450, 60);
      };

//alert(ctx);
function drawCircle( rad, x,  y ){
 ctx.arc(x, y, rad, 0, 2 * Math.PI);
 ctx.fillStyle = "#f5eb69";
 ctx.fill();
 ctx.lineWidth = 5;

}

function  drawAdvert(){}



drawRekebot(100,15,300,150);
drawSini(100,15,300,150);

//drawMatchesha(100,15,300,150);

function drawRekebot( x,  y,  sx,  sy){
ctx.fillStyle = "#133816";
ctx.beginPath();

 ctx.moveTo(x,y);
 ctx.lineTo(x+sx, y);
 ctx.lineTo(x+sx+sx/5,y+sy);
 ctx.lineTo(x-sx/5,y+sy);
 ctx.lineTo(x,y);
 
 ctx.moveTo(x-sx/5,y+sy);
 
 ctx.lineTo(x-sx/5+sx/6,y+sy+sy/2);
 ctx.lineTo(x-sx/5+sx/6+sx/3,y+sy+sy/2);
 ctx.lineTo(x+sx/6,y+sy+sy/2-sy/4);
 
 ctx.moveTo(x+sx+sx/5,y+sy);
 ctx.lineTo(x+sx+sx/5+sx/6,y+sy+sy/2);
 ctx.lineTo(x+sx+sx/5-sx/3,y+sy+sy/2);
 
 ctx.lineTo(x+sx+sx/5-sx/3-sx/6,y+sy+sy/2-sy/4);
 //ctx.lineTo(x+sx+sx/5+sx/6,y+sy+sy/2);
 //ctx.lineTo(x-sx/5+sx/6,y+sy+sy/2-sy/4);
 //ctx.arc(x, y, rad, 0, 2 * Math.PI);
 ctx.lineTo(x+sx/6,y+sy+sy/2-sy/4);
 ctx.fill();
 ctx.stroke();

}


function drawSini(x,  y,  sx,  sy){
  radd=sx/10;
  num=Math.floor(sx/radd);
  xin=x;
  //alert (num);
  lim=x+radd;
  ctx.moveTo(lim,y+sx/10)
  x=x+radd/3+radd;
  
  for(i=0;i<num-1-num/2;i++){
      ctx.beginPath();
      ctx.moveTo(lim,y+sx/10)
      drawCircle( radd, x,  y+sx/10 );
      
      
      ctx.closePath();
      ctx.beginPath();
      ctx.moveTo(lim,y+sx/10);
      drawCircle( radd-radd/4, x,  y+sx/10 );
      ctx.closePath();
      ctx.fillStyle="black";
      ctx.fill();
      
      lim=lim+2*radd+radd/3;
      x=x+2*radd+radd/3;
      

  }
  
  
   
  x=xin-radd/3+radd;
  lim=x+radd;
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  for(i=0;i<num-2-num/2;i++){
      ctx.beginPath();
      ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
      drawCircle( radd, x,  y+sx/10+2*radd+radd/3);
      ctx.closePath();
      
      ctx.beginPath();
      ctx.moveTo(lim,y+sx/10)
      drawCircle( radd-radd/4,x,  y+sx/10+2*radd+radd/3);
      ctx.closePath();
      ctx.fillStyle="black";
      ctx.fill();
      lim=lim+2*radd+radd/3;
      x=x+2*radd+radd/3;
      
            ctx.moveTo(lim,y+sx/10+2*radd+radd/3)

  }
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  drawCircle( radd+radd/2,x,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim-radd,y+sx/10+2*radd+radd/3)
  drawCircle( radd/2,x,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  drawCircle( radd+radd/2,x+5,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim-radd,y+sx/10+2*radd+radd/3)
  drawCircle( radd/2,x,  y+sx/10+2*radd+radd/3);
  
  
  
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  drawCircle( radd+radd/2,x+10,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim-radd,y+sx/10+2*radd+radd/3)
  drawCircle( radd/2,x,  y+sx/10+2*radd+radd/3);
  
  
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  drawCircle( radd+radd/2,x+15,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim-radd,y+sx/10+2*radd+radd/3)
  drawCircle( radd/2,x,  y+sx/10+2*radd+radd/3);
  
  ctx.moveTo(lim,y+sx/10+2*radd+radd/3)
  drawCircle( radd+radd/2,x+25,  y+sx/10+2*radd+radd/3);
  ctx.moveTo(lim-radd,y+sx/10+2*radd+radd/3)
  drawCircle( radd/2,x,  y+sx/10+2*radd+radd/3);
  ctx.stroke();
  }
  
  
  
  function drawMatchesha(x,  y,  sx,  sy){
      //alert("drawww");
      ctx.moveTo(x+sx/6,y+sy+(sy/2)+20);
      r=20;
      
      drawCircle( r, x+sx/6+10,y+sy+(sy/2)+20);
      drawCircle( 2*r, x+sx/6+20,y+sy+(sy/2)+100);
      
  
  ctx.stroke();
  }







</script>












<script>

ctx2.beginPath();
m=0;
p=y+100;

for ( i=0;i<600;i+=10+Math.random()*5){

    ctx2.strokeStyle="#009900";
    ctx2.stroke();
    
    

   
}


for(i=0;i<300;i+=10+Math.random()*5){

  

    
    ctx2.moveTo(x+30+i/10,y);
    ctx2.lineTo(x+i+Math.random(),400+Math.random()*20);
    ctx2.strokeStyle="#009900";
    ctx2.stroke();

}

}


</script>
