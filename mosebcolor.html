<html>

<canvas width="1100" height="800" id="mosebCanvas" style="border:1px solid red">

</canvas>
<script>

var c=document.getElementById("mosebCanvas");
var ctx=c.getContext("2d");






function getRad(x){

return (Math.PI/180 )*x;

}

drawMoseb();
function drawMoseb(){

 for (i=50;i>0;i-=5){
   //alert("func");
   ctx.beginPath();
      ctx.fillStyle="green"
   ctx.arc(900,70,i,getRad(25+i),getRad(155-i));
   ctx.fill();
   ctx.stroke();
 }
 
 
 for (i=10;i<200;i+=10){
   ctx.beginPath();
      ctx.fillStyle="green"
   ctx.arc(900,100,i,getRad(45),getRad(135));
   ctx.fill();
   ctx.stroke();
 }


 for (i=200;i<250;i+=10){
   ctx.beginPath();
      ctx.fillStyle="green"
   ctx.arc(900,100,i,getRad(45),getRad(135));
      ctx.fill();
   ctx.stroke();
 }

 i=45;
 j=135;
 x=250;
 while(i<=65 && j>=115 && x<350){
   ctx.beginPath();
         ctx.fillStyle="green"
   ctx.arc(900,100,x,getRad(i),getRad(j));
         ctx.fill();
   ctx.stroke();
   //alert("drawing ")
   i=i+2;
   j=j-2;
   x=x+5;
 }
  ctx.fillStyle="#d5a723";
 for (i=300;i<600;i+=10){
   ctx.beginPath();
   ctx.arc(900,100,i,getRad(65),getRad(115));
         ctx.fill();
   ctx.stroke();
 }
 
 
 
 
 
 ctx.fillStyle="red";
 
 ctx.beginPath();
 
 ctx.rotate(20*Math.PI/180);
 ctx.fillRect(840,250,450,120 );
 ctx.stroke();
  //ctx.rotate(380*Math.PI/180);
   ctx.rotate(340*Math.PI/180);
     
  ctx.beginPath();
 
 
 ctx.fillRect(900,600,450,120 );
 ctx.stroke();
 
 
  ctx.fillStyle="#d5a723";
  for (i=50;i>0;i-=5){
   //alert("func");
   ctx.beginPath();
   ctx.arc(900,70,i,getRad(25+i),getRad(155-i));
   ctx.fill();
   ctx.stroke();
 }
 
 
 for (i=10;i<200;i+=10){
   ctx.beginPath();
   ctx.arc(900,100,i,getRad(45),getRad(135));
   
   ctx.stroke();
 }


 for (i=200;i<250;i+=10){
   ctx.beginPath();
   ctx.arc(900,100,i,getRad(45),getRad(135));
   ctx.stroke();
 }

 i=45;
 j=135;
 x=250;
 while(i<=65 && j>=115 && x<350){
   ctx.beginPath();
   ctx.arc(900,100,x,getRad(i),getRad(j));
   ctx.stroke();
   //alert("drawing ")
   i=i+2;
   j=j-2;
   x=x+5;
 }
 
 for (i=300;i<600;i+=10){
   ctx.beginPath();
   ctx.arc(900,100,i,getRad(65),getRad(115));
   ctx.stroke();
 }
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 }
   





</script>




</html>
