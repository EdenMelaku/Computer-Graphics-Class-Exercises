 <html>
 <canvas id="myCanvas" width="1200" height="800"
style="border:1px solid red"
></canvas>

<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
 
ctx.beginPath();
ctx.font = "20px Arial black";
ctx.fillText("0-180", 100,100);
ctx.arc(100,100,50,0,Math.PI);

ctx.stroke();
ctx.beginPath();
ctx.font = "20px Arial black";
ctx.fillText("0-360", 250,100);
ctx.arc(250,100,50,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.font = "20px Arial black";
ctx.fillText("0-108", 400,100);
ctx.arc(400,100,50,0,Radian(108));
ctx.stroke();
ctx.beginPath();
ctx.font = "20px Arial black";
ctx.fillText("87-200", 550,100);
ctx.arc(550,100,50,Radian(87),Radian(200));


ctx.stroke();
Ill();
function Ill(){
  
  for (i=10;i<200;i+=3){
      ctx.beginPath();
      
      ctx.arc(200,200,i,0,Radian(360));
      ctx.stroke();
      ctx.fillStyle = "#FB8B89";
      ctx.fill();
  }
  
    for (i=10;i<200;i+=7){
      ctx.beginPath();
      ctx.arc(400,200,i,0,Radian(360));
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.stroke();
      
  }
  
    for (i=10;i<200;i+=5){
      ctx.beginPath();
      ctx.arc(300,200,i,0,Radian(360));
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.stroke();
  }



  for (i=10;i<100;i+=3){
      ctx.beginPath();
      ctx.lineWidth=i/15;
      ctx.arc(100,100,i,0,Radian(360));
      ctx.stroke();
  }
  
    for (i=10;i<100;i+=7){
      ctx.beginPath();
      ctx.lineWidth=i/15;
      ctx.arc(300,100,i,0,Radian(360));
      ctx.stroke();
  }
  
    for (i=10;i<100;i+=5){
      ctx.beginPath();
      ctx.lineWidth=i/15;
      ctx.arc(500,100,i,0,Radian(360));
      ctx.stroke();
  }
  
  
   for (i=10;i<100;i+=5){
      ctx.beginPath();
      ctx.lineWidth=i/15;
      ctx.arc(500,300,i,Radian(i/10),Radian(i*10));
      ctx.stroke();
  }

}


function Radian(x){

 return (Math.PI/180)*x;

}
</script>
 </html>
